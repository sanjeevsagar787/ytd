<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Song Page{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load staticfiles %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script rel="text/javascript" src="{% static 'downloader/js/typed.js'%}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'downloader/css/styling.css'%}">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Barrio|Roboto|Play|Tangerine|Lobster|Abril+Fatface|Indie+Flower|Oxygen|Roboto+Mono|Aldrich|Merienda|Playfair+Display+SC|Rock+Salt"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<!--To fix nav bar add class  navbar-fixed-top-->
<div class="navbar navbar-light">
	<div class="container fluid">
		<div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
			<a class="navbar-brand brandText" href="{% url 'downloader:index' %}">Wizzy</a>&nbsp;&nbsp;
		</div>

        <!-- HEader-->

        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active navlist">
                    <a href="{% url 'downloader:index' %}">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;
                            <span class="topText">Home</span>
                    </a>
                </li>
                <li class="navlist">
                    <a href="{% url 'downloader:details' %}">
                        <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>&nbsp;
                            <span class="topText">Downloader</span>
                    </a>
                </li>
                <li class="navlist">
                    <a href="{% url 'downloader:profile' %}">
                        <span class="glyphicon glyphicon-user"></span>&nbsp;
                            <span class="topText">Profile</span>
                    </a>
                </li>
            </ul>

            <!--Right side buttons-->
            <ul class="nav navbar-nav navbar-right">
                <li class="navlist">
                    <a href="#">
                        <span class="topText">
                            {% if "curr_user" in request.session %}
                                {{ request.session.curr_user}}
                            {% else %}
                                DEFAULT
                            {% endif %}
                        </span>
                    </a>
                </li>
                <li class="navlist">
                    <a href="{% url 'downloader:login_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                            <span class="topText">Login</span>
                    </a>
                </li>
                <li class="navlist">
                    <a href="{% url 'downloader:register' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                            <span class="topText">Signup</span>
                    </a>
                </li>
                <li class="navlist">
                    <a href="{% url 'downloader:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                            <span class="topText">LogOut</span>
                    </a>
                </li>
            </ul>

        </div>
	</div>
</div>

{% block content %}
{% endblock %}
</body>
</html>
